apiVersion: v1
action: manage
spec:
  config:
      useLocalConfig: true
      region: us-east-2
  resource:
      type: lambda
      spec:
        description: simple api deployed with CLI
        functionName: simple-deploys
        handler: index.handler
        runtime: nodejs12.x
        role: arn:aws:iam::937105331058:role/phirmware-lambda
      source:
        type: s3
        metadata:
          s3Bucket: phirmware-lambda-test 
          s3Key: function.zip
